<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>DOM Manipulation and Traversal</title>
</head>

<body>
    <h1 class="container lesson-title">DOM Manipulation and Traversal</h1>
    <div class="container">
        <h1>Talk to the web page</h1>
        <p>Click a button to say something to the web page. See what it says back!</p>
        <button class="btn btn-primary" id="hello">Say "hello"</button>
        <button class="btn btn-dark" id="goodbye">Say "goodbye"</button>
        <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>
        <div class="row">
            <div class="col-md-6">
                <h2>You said:</h2>
                <ul class="unstyled" id="user">
                </ul>
            </div>
            <div class="col-md-6">
                <h2>The web page said back:</h2>
                <ul class="unstyled" id="webpage">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script-DOM.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
