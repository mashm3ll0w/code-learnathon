<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Form Input Types</title>
</head>

<body>
<h1 class="lesson-title">Form Input Types</h1>  

<h2 class="subtitle">Select Boxes</h2>
<!-- Without values -->
<select class="form-control" id="beverage">
  <option>Coffee</option>
  <option>Tea</option>
  <option>Wine</option>
  <option>Beer</option>
</select>

<h2 class="subtitle">Select Boxes with Values</h2>
<!-- With Values -->
<select id="drinks" class="form-control" includetype="number">
  <option value="1">Johnny Walker</option>
  <option value="2">Remy Martin</option>
  <option value="3">4 Cousins</option>
  <option value="4">4th Street</option>
</select>

<h2 class="subtitle">Radio Buttons</h2>
<div class="radio">
  <label>
    <input type="radio" name="flavour" value="chocolate" checked>
    Chocolate
  </label>
</div>

<div class="radio">
  <label for="">
    <input type="radio" name="flavour" value="vanilla">
    Vanilla
  </label>
</div>

<div class="radio">
  <label for="">
    <input type="radio" name="flavour" value="strawberry">
    StrawBerry
  </label>
</div>

<h2 class="subtitle">Dates</h2>
<div class="form-group">
  <label for="born">Date of birth:</label>
  <input type="date" id="born" class="form-control">
</div>

<h2 class="subtitle">Color Selector</h2>
<div class="form-group">
  <label for="color">Select your favourite color:</label>
  <input type="color" id="color" class="form-control">
</div>


<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/form-input-types.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
