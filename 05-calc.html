<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Calculator</title>
</head>

<body>

<h1 class="lesson-title">Calculator Code</h1>  
<form id="add">
  <div class="form-group">
    <label for="add1">Number 1</label>
    <input type="text" id="add1" class="form-control">
  </div>
  <div class="form-group">
    <label for="add2">Number 2</label>
    <input type="text" id="add2" class="form-control">
  </div>
  <button type="submit" class="btn btn-lg btn-danger">Add!</button>
</form>
<div id="add-result"></div>

<form id="subtract">
  <div class="form-group">
    <label for="sub1">Number 1</label>
    <input type="text" id="sub1" class="form-control">
  </div>
  <div class="form-group">
    <label for="sub2">Number 2</label>
    <input type="text" id="sub2" class="form-control">
  </div>
  <button type="submit" class="btn btn-lg btn-info">Subtract!</button>
</form>
<div id="sub-result"></div>

<form id="multiply">
  <div class="form-group">
    <label for="mut1">Number 1</label>
    <input type="text" id="mut1" class="form-control">
  </div>
  <div class="form-group">
    <label for="mut2">Number 2</label>
    <input type="text" id="mut2" class="form-control">
  </div>
  <button type="submit" class="btn btn-lg btn-success">Multiply</button>
</form>
<div id="multiply-result"></div>

<form id="divide">
  <div class="form-group">
    <label for="divide1">Number 1</label>
    <input type="text" id="divide1" class="form-control">
  </div>
  <div class="form-group">
    <label for="divide2">Number 2</label>
    <input type="text" id="divide2" class="form-control">
  </div>
  <button type="submit" class="btn btn-lg btn-dark">Divide!</button>
</form>
<div id="divide-result"></div>

<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>  
<script src="js/calc.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
